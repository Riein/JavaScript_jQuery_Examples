<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Code Player</title>

        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> <!-- jQuery CSS inclusion -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!-- jQuery js inclusion -->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> <!-- jQuery UI inclusion -->

        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div id="header">
            
            <div id="logo">
                Code Player
            </div>

            <div id="button-container">

                <div class="toggle-button active" id="html">HTML</div>

                <div class="toggle-button" id="css">CSS</div>

                <div class="toggle-button" id="javascript">JavaScript</div>

                <div class="toggle-button active" id="output">Output</div>

            </div>
            
        </div>

        <script type="text/javascript">

            //On toggle button hover, add/remove highlighted styling
            $(".toggle-button").hover(function() {

                $(this).addClass("highlighted-button");

            }, function() {

                $(this).removeClass("highlighted-button");

            });

            //On toggle button click, toggle active class and remove highlighted class
            $(".toggle-button").click(function() {
                $(this).toggleClass("active");

                $(this).removeClass("highlighted-button");
            });

        </script>
    </body>
</html>
