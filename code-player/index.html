<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Code Player</title>

        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> <!-- jQuery CSS inclusion -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!-- jQuery js inclusion -->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> <!-- jQuery UI inclusion -->

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div id="header">
            
            <div id="logo">
                Code Player
            </div>

            <div id="button-container">

                <div class="toggle-button active" id="html">HTML</div>

                <div class="toggle-button" id="css">CSS</div>

                <div class="toggle-button" id="javascript">JavaScript</div>

                <div class="toggle-button active" id="output">Output</div>

            </div>
            
        </div>

        <div id="body-container">

            <textarea id="html-panel" class="panel"><p>Hello World</p></textarea>

            <textarea id="css-panel" class="panel hidden">p { color: green; }</textarea>

            <textarea id="javascript-panel" class="panel hidden">alert("Hi there");</textarea>

            <iframe id="output-panel" class="panel"></iframe>

        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
